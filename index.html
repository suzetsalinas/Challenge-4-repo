<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>QuizLit</title>
</head>
<body>

    <nav id="timer-value">Time: </nav>
    <h1>Welcome to QuizLit!</h1>
    <div class="card">

        <div class="container">
            <div id="startPage"></div>
            <div id="quiz"></div>
            <div id="results" class="results"></div>
            <button id="retest" class="button hide">Quiz Again</button>
            <button id="showScore" class="button hide">Show Scores</button>
            <button id="submit" class="button">Submit</button>

        </div>
      </div>

    <script src="script.js"></script>

</body>
</html>
