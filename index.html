<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>QuizLit</title>
</head>
<body>
    <h1 class="h1">Welcome to QuizLit!</h1>
    <div class="card">
        <div class="container">

            <div id="result" class="result"></div>

        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
